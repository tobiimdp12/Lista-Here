<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--aniadir icono-->
    <link rel="icon" href="/Lista-Here/imgs/LISTA HERE!.ico">
    <link rel="stylesheet" href="/Lista-Here/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    
    <title>Lista Here!</title>
</head>
<body style="background-color: rgb(0, 0, 0);">
    
    <div id="wrapper"></div>
    <div class="loader-wrapper">
      
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    
    </div>

    <h1 class="display-2 text-center" style="color: white;" id="title">Lista Here!</h1>
    
    <div class="container">
        


        <h2 class="display-4 text-center " style="color: white;">Data of the Person:</h2>
            <form id="person-form" class="mt-3">
                
                <div class="form-group ">
                    <label for="name" class="display-6 text-secondary">Name</label>
                    <input id="name" class="form-control me-sm-2" type="text" placeholder="Name" maxlength="45">
                </div>

                <div class="form-group ">
                    <label for="age" class="mt-2 display-6 text-secondary">Age</label>
                    <input id="age" class="form-control me-sm-2" type="number" placeholder="Age" step="1" onkeydown="return event.keyCode !== 69">
                </div>

                <div class="form-group">
                    <label for="weight" class="mt-2 display-6 text-secondary">Weight</label>
                    <input id="weight" class="form-control me-sm-2" type="number"  step="0.1"  placeholder="weight" onkeydown="return event.keyCode !== 69">
                </div>

                <div class="form-group ">
                    <label for="height" class="mt-2 display-6 text-secondary">Height</label>
                    <input id="height"class="form-control me-sm-2"type="number" step="0.01" placeholder="height" onkeydown="return event.keyCode !== 69">
                </div>
                
                    <input type="submit" class="btn btn-primary btn-outline-danger mt-2" value="Save Data">
            </form>
            <div class="table-responsive text-center">
                <table class="table table-dark mt-2">
                    <thead>
                        <tr>
                            <th>
                                Day
                            </th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Weight<strong> (kg)</strong></th>
                            <th>Height<strong> (m)</strong></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="people-list" class="mt-2 align-middle">                  
                    </tbody>
                </table>
            </div>
            <hr class="text-info"/>
            <h2 class="display-4 text-center" style="color: white;">Person selected</h2>
    
            <form id="person-form-edit">
                    
                <div class="form-group ">
                    <label for="name-edit" class="display-6 text-secondary">Name</label>
                    <input id="name-edit" class="form-control me-sm-2" type="text" placeholder="Name" maxlength="45">
                </div>
    
                <div class="form-group ">
                    <label for="age-edit" class="mt-2 display-6 text-secondary">Age</label>
                    <input id="age-edit" class="form-control me-sm-2" type="number" placeholder="Age" step="1" min=0 onkeydown="return event.keyCode !== 69">
                </div>
    
                <div class="form-group">
                    <label for="weight-edit" class="mt-2 display-6 text-secondary">Weight</label>
                    <input id="weight-edit" class="form-control me-sm-2" type="number" min=1 max=300 step="0.1" placeholder="weight" onkeydown="return event.keyCode !== 69">
                </div>
    
                <div class="form-group ">
                    <label for="height-edit" class="mt-2 display-6 text-secondary">Height</label>
                    <input id="height-edit"class="form-control me-sm-2"type="number" min=1 max=5 step="0.01" placeholder="height" onkeydown="return event.keyCode !== 69">
                </div>
                    
            </form>
    
        </div>
      
    </div>
    <footer class="text-center text-danger mt-4">All rights reserved Tobii Â©</footer>
   <script type="module" src="/Lista-Here/src/app.js"></script>
   <script src="/Lista-Here/src/loaderScreen.js"></script>
</body>
</html>
